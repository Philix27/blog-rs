<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="field">
    <label class="label">{"题图"}</label>
    <div class="file is-boxed">
        <label class="file-label">
            <input class="file-input" type="file" name="resume">
            <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              请选择一张图片…
                            </span>
                          </span>
        </label>
    </div>
    <nav class="level">
        <p class="level-item has-text-centered">
        <div class="file is-small">
            <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        上传图片
      </span>
    </span>
            </label>
        </div>
        </p>
        <p class="level-item has-text-centered">
            或
        </p>
        <p class="level-item has-text-centered">
            <button class="button">
    <span class="icon">
      <i class="fas fa-download"></i>
    </span>
                <span>随机下载一张</span>
            </button>
        </p>
    </nav>
    <figure class="image is-5by3">
        <img src="https://bulma.io/images/placeholders/128x128.png">
    </figure>
</div>
<div class="field">
    <label class="label">{"标题"}</label>
    <div class="control">
        <input class="input" type="text" placeholder="博客标题" value={self.post_data.title.clone()}
               oninput={ctx.link().callback(|e: InputEvent| {let input=e.target_unchecked_into::<HtmlInputElement>();Msg::UpdateTitle(input.value())})}/>
    </div>
</div>
<div class="field">
    <label class="form-label">{"内容"}</label>
    <div id="editor"></div>
</div>
<div class="field">
    <label class="label">{"标签"}</label>
    <div class="control">
        <input class="input" type="text" placeholder="回车添加"/>
    </div>
</div>
<div class="field is-grouped">
    <div class="control">
        <button class="button is-link" onclick={ctx.link().callback(|_| Msg::PostRequest)}>{ "发布" }</button>
    </div>
    <div class="control">
        <button class="button is-link is-light">{ "返回" }</button>
    </div>
</div>
</body>
</html>
