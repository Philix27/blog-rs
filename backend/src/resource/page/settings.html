<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>配置博客信息</title>
    <link rel="stylesheet" href="/asset/bulma.min-82aac43507618108.css">
    <link rel="stylesheet" href="/asset/fontawesome.min-5e9e696c59c57e83.css">
    <link rel="stylesheet" href="/asset/regular.min-a0c258fb7c5f655d.css">
    <link rel="stylesheet" href="/asset/solid.min-70c2e5caa950974d.css">
    <script type="application/javascript">
        function showNotification() {}
        function post() {
            const data = {
                admin_password:document.getElementById('admin_password1').value,
            };
            const options = {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            fetch('/management/settings/update', options).then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === 0) {
                        location.href = '/';
                    } else {
                        document.getElementById('errorMessage').value = data.error.detail;
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                })
                .catch(err => {
                    console.log(err);
                });
        }
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                const $notification = $delete.parentNode;

                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1 class="title">
        信息配置/Settings
    </h1>
    <p>&nbsp;</p>
    <div class="field">
        <label class="label">密码/Password</label>
        <div class="control is-medium has-icons-left has-icons-right">
            <input class="input" type="password" placeholder="" id="admin_password1" value=""/>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
        </div>
        <p class="help">请最少输入1位/Minimum length is 1 characters.</p>
    </div>
    <div>
        <button class="button is-medium" onclick="post();">更新/Update</button>
        <button class="button is-medium" onclick="location.href='/';">返回/Back</button>
    </div>
    <h1 class="title">
        导出/Export
    </h1>
    <p>&nbsp;</p>
    <p>Hugo</p>
</div>
</body>
</html>
