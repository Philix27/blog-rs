<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置管理用户</title>
    <link rel="stylesheet" href="/asset/css/purecss.min.css">
    <script type="text/javascript">
        function login() {
            const user = {
                email: document.getElementById('aligned-email').value,
                password: document.getElementById('aligned-password').value
            };
            const options = {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            fetch('/management/login', options)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(err => {
                    // code to handle request errors
                });
        }
    </script>
</head>
<body>
<form class="pure-form pure-form-aligned" onsubmit="login();return false;">
    <fieldset>
        <div class="pure-control-group">
            <label for="aligned-email">邮箱地址</label>
            <input type="email" id="aligned-email" placeholder="邮箱地址" />
            <span class="pure-form-message-inline">用于管理博客或忘记密码之用.</span>
        </div>
        <div class="pure-control-group">
            <label for="aligned-password">登录密码</label>
            <input type="password" id="aligned-password" placeholder="密码" />
        </div>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">登录</button>
        </div>
    </fieldset>
</form>
</body>
</html>
