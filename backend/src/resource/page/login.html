<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置管理用户</title>
    <link rel="stylesheet" href="/asset/purecss.min-b565cdb90b7aac9f.css">
    <script type="text/javascript">
        function login() {
            const user = {
                email: document.getElementById('aligned-email').value,
                password: document.getElementById('aligned-password').value,
                captcha: document.getElementById('aligned-captcha').value,
            };
            const options = {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            fetch('/management/login', options)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === 0) {
                        document.cookie = 'X-SONGDAY-USER-AUTHED=true; Path=/;';
                        location.reload();
                    } else {
                        document.getElementById('errorMessage').value = data.error.detail;
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                })
                .catch(err => {
                    // code to handle request errors
                });
        }
    </script>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-1">
        <h1>管理登录</h1>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <div id="errorMessage" style="color:red;display:none"></div>
        <form class="pure-form pure-form-aligned" onsubmit="login();return false;">
            <fieldset>
                <div class="pure-control-group">
                    <label for="aligned-email">邮箱地址</label>
                    <input type="email" id="aligned-email" placeholder="邮箱地址"/>
                </div>
                <div class="pure-control-group">
                    <label for="aligned-password">登录密码</label>
                    <input type="password" id="aligned-password" placeholder="密码"/>
                </div>
                <div class="pure-control-group">
                    <label for="aligned-captcha">验证码</label>
                    <input type="text" id="aligned-captcha" placeholder="验证码"/>
                </div>
                <div class="pure-control-group">
                    <label></label>
                    <img src="/tool/verify-image" />
                </div>
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">登录</button>
                    <button type="button" class="pure-button" onclick="location.href='/';">返回到博客</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
</body>
</html>
