<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理登录</title>
    <link rel="stylesheet" href="/asset/bulma.min-82aac43507618108.css">
    <link rel="stylesheet" href="/asset/fontawesome.min-834a8323ca080f62.css">
    <link rel="stylesheet" href="/asset/solid.min-6b9dba4e942529f.css">
    <script type="text/javascript">
        function login() {
            const user = {
                password: document.getElementById('admin_password').value,
                captcha: document.getElementById('captcha').value,
            };
            const options = {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            fetch('/management/login', options)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === 0 && data.data === true) {
                        document.cookie = 'X-SONGDAY-USER-AUTHED=true; SameSite=Lax; Path=/;';
                        location.href = '/management';
                    } else {
                        document.getElementById('errorMessage').value = data.error.detail;
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                })
                .catch(err => {
                    console.log(err);
                });
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="title">
        管理员登录
    </h1>
    <p>&nbsp;</p>
    <div class="field">
        <label class="label">管理密码</label>
        <div class="control is-medium has-icons-left has-icons-right">
            <input class="input" type="password" placeholder="" id="admin_password" value=""/>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
        </div>
        <p class="help">如果忘记了密码，请在本机登录（localhost或127.0.0.1），可直接访问设置页面修改密码。</p>
    </div>
    <div class="field">
        <label class="label">验证码</label>
        <div class="control is-medium has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="" id="captcha" value=""/>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
        </div>
        <div><img src="/tool/verify-image"/></div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" onclick="login();">登录</button>
        </div>
        <div class="control">
            <button class="button is-link is-light" onclick="location.href='/';">返回</button>
        </div>
    </div>
</div>
</body>
</html>
