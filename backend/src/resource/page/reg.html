<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置管理用户</title>
    <link rel="stylesheet" href="/asset/purecss.min-b565cdb90b7aac9f.css">
    <script type="text/javascript">
        function register() {
            const user = {
                email: document.getElementById('aligned-email').value,
                password: document.getElementById('aligned-password1').value
            };
            const options = {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            fetch('/management/register', options)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(err => {
                    // code to handle request errors
                });
        }
    </script>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-1">
        创建管理员
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <div id="errorMessage" style="color:red;display:none"></div>
        <form class="pure-form pure-form-aligned" onsubmit="register();return false;">
            <fieldset>
                <div class="pure-control-group">
                    <label for="aligned-email">邮箱地址</label>
                    <input type="email" id="aligned-email" placeholder="邮箱地址" />
                    <span class="pure-form-message-inline">用于管理博客或忘记密码之用.</span>
                </div>
                <div class="pure-control-group">
                    <label for="aligned-password1">登录密码</label>
                    <input type="password" id="aligned-password1" placeholder="密码" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-password2">确认密码</label>
                    <input type="password" id="aligned-password2" placeholder="密码" />
                </div>
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">创建管理员</button>
                    <button type="button" class="pure-button" onclick="location.href='/';">返回到博客</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
</body>
</html>
