<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置管理用户</title>
    <link rel="stylesheet" href="/asset/bootstrap.min-ab15090fca6d0965.css">
    <script type="text/javascript">
        function register() {
            if (document.getElementById('aligned-password1').value !== document.getElementById('aligned-password2').value) {
                alert('密码不一致');
                return;
            }
            const user = {
                email: document.getElementById('aligned-email').value,
                password: document.getElementById('aligned-password1').value,
                captcha: '',
            };
            const options = {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            fetch('/management/register', options)
                .then(response => response.json())
                .then(data => console.log(data))
                .then(d => location.reload())
                .catch(err => {
                    console.log(err);
                });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>创建管理员</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
            <div id="errorMessage" style="color:red;display:none"></div>
            <form class="row g-3" onsubmit="register();return false;">
                <fieldset>
                    <div class="col-12">
                        <label for="aligned-email" class="form-label">邮箱地址</label>
                        <input type="email" id="aligned-email" class="form-control" placeholder="邮箱地址"/>
                    </div>
                    <div class="col-12">
                        <label></label>
                        <span class="pure-form-message-inline">用于登录博客或忘记密码之用</span>
                    </div>
                    <div class="col-12">
                        <label for="aligned-password1" class="form-label">登录密码</label>
                        <input type="password" id="aligned-password1" class="form-control" placeholder="密码"/>
                    </div>
                    <div class="col-12">
                        <label for="aligned-password2" class="form-label">确认密码</label>
                        <input type="password" id="aligned-password2" class="form-control" placeholder="密码"/>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">创建管理员</button>
                        <button type="button" class="btn" onclick="location.href='/';">返回到博客</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md"></div>
    </div>
</div>
</body>
</html>
