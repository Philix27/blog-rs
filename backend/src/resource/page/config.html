<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置</title>
    <link rel="stylesheet" href="/asset/bootstrap.min-5a2a440f4dcf9658.css">
    <script src="/asset/bootstrap.min.js"></script>
    <script type="application/javascript">
        function post() {
            const data = {
                name:document.getElementById('aligned-name').value,
                domain:document.getElementById('aligned-domain').value,
                copyright:document.getElementById('aligned-copyright').value,
                license:document.getElementById('aligned-license').value,
            };
            const options = {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            fetch('/management/settings/update', options);
            const b = document.getElementById('toastBox');
            const t = new bootstrap.Toast(b);
            t.show();
        }
        function get() {
            fetch('/management/settings').then(res => res.json()).then(res => {
                const d = res.data;
                document.getElementById('aligned-name').value=d.name;
                document.getElementById('aligned-domain').value=d.domain;
                document.getElementById('aligned-copyright').value=d.copyright;
                document.getElementById('aligned-license').value=d.license;
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>博客信息配置</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
            <div id="errorMessage" style="color:red;display:none"></div>
            <form class="row g-3">
                <div class="col-12">
                    <label for="aligned-domain">博客根域名</label>
                    <input type="text" id="aligned-domain" class="form-control" placeholder="博客根域名"/>
                </div>
                <div class="col-12">
                    <label for="aligned-name">博客名称</label>
                    <input type="text" id="aligned-name" class="form-control" placeholder="博客名称"/>
                </div>
                <div class="col-12">
                    <label for="aligned-copyright">版权信息</label>
                    <input type="text" id="aligned-copyright" class="form-control" placeholder="版权信息"/>
                </div>
                <div class="col-12">
                    <label for="aligned-license">备案信息</label>
                    <input type="text" id="aligned-license" class="form-control" placeholder="备案信息"/>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" onclick="post();">更新</button>
                    <button type="button" class="btn" onclick="location.href='/';">返回到博客</button>
                </div>
            </form>
        </div>
        <div class="col-md"></div>
    </div>
</div>
<div id="toastBox" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            更新成功！
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
<script>get();</script>
</body>
</html>
