<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置</title>
    <link rel="stylesheet" href="/asset/bootstrap.min-6c05f7396999b9df.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>博客信息配置</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
            <div id="errorMessage" style="color:red;display:none"></div>
            <form class="row g-3">
                <div class="col-12">
                    <label for="aligned-domain">博客根域名</label>
                    <input type="text" id="aligned-domain" class="form-control" placeholder="博客根域名"/>
                </div>
                <div class="col-12">
                    <label for="aligned-name">博客名称</label>
                    <input type="text" id="aligned-name" class="form-control" placeholder="博客名称"/>
                </div>
                <div class="col-12">
                    <label for="aligned-copyright">版权信息</label>
                    <input type="password" id="aligned-copyright" class="form-control" placeholder="版权信息"/>
                </div>
                <div class="col-12">
                    <label for="aligned-license">备案信息</label>
                    <input type="email" id="aligned-license" class="form-control" placeholder="备案信息"/>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">更新</button>
                    <button type="button" class="btn" onclick="location.href='/';">返回到博客</button>
                </div>
            </form>
        </div>
        <div class="col-md"></div>
    </div>
</div>
</body>
</html>
