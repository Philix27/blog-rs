<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置</title>
    <link rel="stylesheet" href="/asset/purecss.min-b565cdb90b7aac9f.css">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-1">
        <h1>博客信息配置</h1>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <div id="errorMessage" style="color:red;display:none"></div>
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="aligned-domain">博客根域名</label>
                    <input type="text" id="aligned-domain" placeholder="博客根域名" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-name">博客名称</label>
                    <input type="text" id="aligned-name" placeholder="博客名称" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-copyright">版权信息</label>
                    <input type="password" id="aligned-copyright" placeholder="版权信息" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-license">备案信息</label>
                    <input type="email" id="aligned-license" placeholder="备案信息" />
                </div>
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">更新</button>
                    <button type="button" class="pure-button" onclick="location.href='/';">返回到博客</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
</body>
</html>
