<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Templates</title>
    <link rel="stylesheet" href="/asset/bulma.min-82aac43507618108.css">
    <link rel="stylesheet" href="/asset/fontawesome.min-5e9e696c59c57e83.css">
    <link rel="stylesheet" href="/asset/regular.min-a0c258fb7c5f655d.css">
    <link rel="stylesheet" href="/asset/solid.min-70c2e5caa950974d.css">
    <script type="application/javascript">
        function update(t) {
            const clazzName = t.className;
            t.disabled = true;
            t.className = clazzName + ' is-loading';
            let formBody = [];
            formBody.push("post_detail_render_template=" + encodeURIComponent(document.getElementById('post_detail_template').value));
            const options = {
                method: 'POST',
                body: formBody.join("&"),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                }
            };
            fetch('/management/export-templates', options).then(response => response.json())
                .then(data => {
                    t.className = clazzName;
                    t.disabled = false;
                    console.log(data);
                    if (data.status === 0) {
                        location.href = 'git-pages';
                    } else {
                        document.getElementById('errorMessage').innerHTML = data.error.detail;
                        document.getElementById('notification').style.display = 'block';
                    }
                })
                .catch(err => {
                    console.log(err);
                });
        }
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                const $notification = $delete.parentNode;

                $delete.addEventListener('click', () => {
                    $notification.style.display = 'none';
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1 class="title">
        Templates
    </h1>
    <p>&nbsp;</p>
    <h2>博客详情模板/Post detail template</h2>
    <p>
        <textarea class="textarea is-medium" id="post_detail_template">
            {% if post_detail_template %}
            {{post_detail_template}}
            {% else %}
            {{post_detail_template_default}}
            {% endif %}
        </textarea>
    </p>
    <div>
        <div class="field has-addons">
            <div class="control">
                <button class="button is-medium" onclick="update(this);">更新/Update</button>
            </div>
            <div class="control">
                <button class="button is-medium" onclick="location.href='/management';">返回/Back</button>
            </div>
        </div>
    </div>
    <div id="notification" class="notification is-danger is-light" style="display:none;width:435px">
        <button class="delete"></button>
        <span id="errorMessage"></span>
    </div>
</div>
</body>
</html>
